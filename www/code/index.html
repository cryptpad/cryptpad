<!DOCTYPE html>
<html class="cp code">
<head>
    <title>CryptPad</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <script data-bootload="/customize/template.js" data-main="/common/boot.js" src="/bower_components/requirejs/require.js"></script>
    <style>
        html, body {
            overflow-y: hidden;
        }
        #iframe-container {
            position: fixed;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            padding: 0px;
        }
        #pad-iframe {
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
            box-sizing: border-box;
        }
        /* We use !important here to override the 96% set to the element in DecorateToolbar.js
           when we enter fullscreen mode. It allows us to avoid changing the iframe's size in JS */
        #pad-iframe.fullscreen {
            top: 0px;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="pad-iframe"></iframe><script src="/common/noscriptfix.js"></script>
    </div>
